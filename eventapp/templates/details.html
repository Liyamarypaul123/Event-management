<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <img id="logo"src="https://www.efuturex.com/static/assets/img/EFUTUREX-Logo.png" alt="Logo of Efuturex" height="150px" width="150">
        <nav>
            <a class="nav-link" href="">Home</a>
            <a class="nav-link" href="">Login</a>
            <a class="nav-link" href="">Registration</a>
        </nav>
    </header>
    <section id="events">
        <div class="reg-card">
            <h2>{{event.event_title}}</h2>
            <p>{{event.location}}</p>
            <p>{{event.date}}</p>
            <p>{{event.description}}</p>
            <form class="form-details" action="{% url 'eventdetail' event.pk %}" method="POST">
                <label>To Apply</label><br><br>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="apply-btn" value="Apply">
            </form>
        </div>
    </section>
    <footer>
        <p>Â©2023 Event Registeration Symbol</p>
    </footer>
</body>
</html>
